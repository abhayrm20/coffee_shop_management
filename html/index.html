<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>XYZ Coffee Shop</title>
		
		<link rel="stylesheet" type="text/css" href="css/styles.css" /> 
	</head>
	<body>
		<div class="login-form">
			<h1>Login with phone number</h1>
			<form action="auth" method="POST">
				<input type="tel" name="username" placeholder="Enter your Phone Number" minlength="10" maxlength="10" required>
				<input type="text" name="table" placeholder="Enter your Table Number" required>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
